<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displays-Flexbox</title>
    <style>
        .container{
            display: flex;
            background-color: skyblue;
            justify-content: center;
            height: 500px;
            align-items: center;
            flex-direction: column;
        }

        .item{
            width: 30px;
            height: 30px;
            background-color: black;
        }

        .container .item:nth-child(2n + 1){
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
