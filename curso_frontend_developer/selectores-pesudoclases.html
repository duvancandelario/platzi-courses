<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores - Pseudoclases</title>
    <style>
        /*PSEUDOELEMENTO - :HOVER*/
        h1{
            font-size: 3rem;
            color: red;
        }
        h1:hover{
            color: blueviolet;
        }

        /*PSEUDOELEMENTO - :ACTIVE*/
        a{
            font-size: 3rem;
        }
        a:active{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>PSEUDOELEMENTOS</h1>
    <a href="https://github.com/duvancandelario">Mi repositorio de GITHUB</a>
</body>
</html>
